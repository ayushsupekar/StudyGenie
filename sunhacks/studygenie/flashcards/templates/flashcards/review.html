<!DOCTYPE html>
<html>
<head>
    <title>Flashcards - {{ doc.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e  50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        .navbar {
            background: rgba(10, 10, 10, 0.8) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        .btn-group .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            margin: 0 2px;
            border-radius: 15px;
        }
        .btn-group .btn.active {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        }
        .text-gradient {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .flashcard {
            height: 300px;
            perspective: 1000px;
            margin: 20px auto;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            padding: 20px;
        }
        .flashcard-back {
            transform: rotateY(180deg);
            background: rgba(102, 126, 234, 0.1);
        }
        .btn-cyber {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
                <i class="fas fa-magic me-2"></i>
                <span>StudyGenie</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_document' %}">
                            <i class="fas fa-cloud-upload-alt me-1"></i>Upload
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-2"></i>
                            <span>Profile</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" style="background: rgba(15,15,35,0.9); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1);">
                            <li><a class="dropdown-item text-white" href="{% url 'profile' %}"><i class="fas fa-user me-2"></i>My Account</a></li>
                            <li><a class="dropdown-item text-white" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider" style="border-color: rgba(255,255,255,0.2);"></li>
                            <li><a class="dropdown-item text-white" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="text-gradient mb-4"><i class="fas fa-cards-blank"></i> Flashcards: {{ doc.title }}</h3>
                
                <div class="btn-group mb-4" role="group">
                    <a href="{% url 'summary' doc.id %}" class="btn">Summary</a>
                    <a href="{% url 'quiz' doc.id %}" class="btn">Quiz</a>
                    <button type="button" class="btn active">Flashcards</button>
                    <a href="{% url 'tutor' doc.id %}" class="btn">AI Tutor</a>
                </div>

                <div id="flashcard-container">
                    {% for card in flashcards %}
                        <div class="flashcard" data-card-id="{{ card.id }}" {% if not forloop.first %}style="display:none"{% endif %}>
                            <div class="flashcard-inner">
                                <div class="flashcard-front">
                                    <h5>{{ card.front }}</h5>
                                </div>
                                <div class="flashcard-back">
                                    <p>{{ card.back }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <div class="text-center mt-3">
                    <p>Card <span id="current-card">1</span> of {{ flashcards.count }}</p>
                    <button class="btn-cyber" onclick="flipCard()">
                        <i class="fas fa-sync-alt"></i> Flip Card
                    </button>
                </div>

                <div class="text-center mt-3" id="difficulty-buttons" style="display:none">
                    <p>How difficult was this card?</p>
                    <button class="btn btn-success" onclick="markDifficulty('easy')">Easy</button>
                    <button class="btn btn-warning" onclick="markDifficulty('medium')">Medium</button>
                    <button class="btn btn-danger" onclick="markDifficulty('hard')">Hard</button>
                </div>

                <div class="text-center mt-3">
                    <button class="btn-cyber" onclick="nextCard()">
                        <i class="fas fa-arrow-right"></i> Next Card
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCardIndex = 0;
        let isFlipped = false;
        const totalCards = {{ flashcards.count }};

        function flipCard() {
            const card = document.querySelector('.flashcard:not([style*="display: none"])');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                document.getElementById('difficulty-buttons').style.display = 'block';
            }
        }

        function nextCard() {
            if (currentCardIndex < totalCards - 1) {
                document.querySelectorAll('.flashcard')[currentCardIndex].style.display = 'none';
                currentCardIndex++;
                document.querySelectorAll('.flashcard')[currentCardIndex].style.display = 'block';
                document.getElementById('current-card').textContent = currentCardIndex + 1;
                
                // Reset card state
                const newCard = document.querySelectorAll('.flashcard')[currentCardIndex];
                newCard.classList.remove('flipped');
                isFlipped = false;
                document.getElementById('difficulty-buttons').style.display = 'none';
            } else {
                alert('You have completed all flashcards!');
                window.location.href = "{% url 'dashboard' %}";
            }
        }

        function markDifficulty(difficulty) {
            const cardId = document.querySelectorAll('.flashcard')[currentCardIndex].dataset.cardId;
            
            fetch(`/flashcards/mark/${cardId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `difficulty=${difficulty}`
            });
            
            nextCard();
        }
    </script>
</body>
</html>
