<!DOCTYPE html>
<html>
<head>
    <title>Login - StudyGenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="mb-4">
                                <i class="fas fa-magic fa-4x" style="background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                            </div>
                            <h1 class="display-5 mb-3" style="background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800;">StudyGenie</h1>
                            <p class="lead text-muted mb-4">Transform your documents into interactive study materials with AI</p>
                            
                            <div class="row text-center mb-4">
                                <div class="col-4">
                                    <i class="fas fa-file-pdf fa-2x text-danger mb-2"></i>
                                    <small class="d-block">Upload PDFs</small>
                                </div>
                                <div class="col-4">
                                    <i class="fas fa-brain fa-2x text-success mb-2"></i>
                                    <small class="d-block">AI Analysis</small>
                                </div>
                                <div class="col-4">
                                    <i class="fas fa-graduation-cap fa-2x text-primary mb-2"></i>
                                    <small class="d-block">Smart Study</small>
                                </div>
                            </div>
                        </div>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                <strong>Demo Credentials:</strong><br>
                                Username: <code>demo</code> Password: <code>demo123</code><br>
                                Username: <code>student1</code> Password: <code>password123</code><br>
                                Admin: <code>admin</code> Password: <code>admin123</code>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
